<!DOCTYPE html>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">

        <a href="#home" class="w3-bar-item w3-button"><b>BR</b> Architects</a>

        <div class="w3-right w3-hide-small">

      </div>
    </div>
